<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta c harset="UTF-8" />
  <title>User</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>All Users</h1>

<table th:border="1" th:cellpadding="5">

  <tr>
    <th>Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Operations</th>
  </tr>

  <tr th:each="usr : ${allUsr}">

    <td th:utext="${usr.name}">name</td>
    <td th:utext="${usr.lastname}">lastname</td>
    <td th:utext="${usr.age}">age</td>


    <td>
      <form th:action="@{/update}" method="get">
        <input type="hidden" name="usrId" th:value="${usr.id}">
        <button type="submit">Update</button>
        <br><br>
      </form>
      <form th:action="@{/remove}" method="post">
        <input type="hidden" name="usrId" th:value="${usr.id}">
        <button type="submit">Delete</button>
      </form>

    </td>

  </tr>

</table>

<br>

<a href="/addNewUsers">Logout</a>

</body>

</html>
